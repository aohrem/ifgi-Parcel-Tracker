{information}
<div id='details'>
	<div id='opened'>
		<div>{state_open_text}</div>
		<img src='images/parcel_{state_open}.png' width='120' height='62' alt='{state_open_text}'>
		<div class='line'></div>
		<ul>
			{+opening_events}
			<li><a href='index.php?s=details&amp;p=map&amp;fid={feedid}&amp;time={opening_timestamp}'>{opening_event}</a></li>
			{-opening_events}
			{bool_opening_events}
		</ul>
	</div>
	<div id='crash'>
		<h3>Potential crash events</h3>
		<img src='images/parcel_{state_crash}.png' width='120' height='62' alt='Crash state'>
		<ul>
			{+crash_events}
			<li><a href='index.php?s=details&amp;p=map&amp;fid={feedid}&amp;time={crash_timestamp}'>{crash_event}</a></li>
			{-crash_events}
			{bool_crash_events}
		</ul>
	</div>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
