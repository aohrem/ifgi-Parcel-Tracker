{information}
<div id='details'>
	<table>
		<tr>
			<th>Time</th>
			<th>Latitude</th>
			<th>Longitude</th>
			<th>Temperature</th>
			<th>Humidity</th>
			<th>Acceleration</th>
			<th>Brightness</th>
		</tr>
		{+tableRow}
		<tr>
			<td>{t}</td>
			<td>{lat}</td>
			<td>{lon}</td>
			<td>{temp}</td>
			<td>{hum}</td>
			<td>{acc}</td>
			<td>{brig}</td>
		</tr>
		{-tableRow}
	</table>
</div>
