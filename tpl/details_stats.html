{information}
<div id='details'>
	<form action="index.php" method="get" class="table_timepicker">
		<input type="hidden" name="s" value="details">
		<input type="hidden" name="p" value="stats">
		<input type="hidden" name="fid" value="{feedid}">
		<b>Start time: &nbsp;</b>
		<input name="start_date" type="date" value="{start_date_value}" min="{date_min}" max="{date_max}" class="date"> <input name="start_time" type="time" value="{start_time_value}" class="time"> &nbsp; &nbsp;
		<b>End time: &nbsp;</b>
		<input name="end_date" type="date" value="{end_date_value}" min="{date_min}" max="{date_max}" class="date"> <input name="end_time" type="time" value="{end_time_value}" class="time"> &nbsp; &nbsp;
		<input type="submit" value="Change" class="submit">
	</form>
	<table>
		<tr>
			<th>Time</th>
			<th>Latitude</th>
			<th>Longitude</th>
			<th>Temperature</th>
			<th>Humidity</th>
			<th>Options</th>
		</tr>
		{+tableRow}
		<tr>
			<td{row_active}><a name='{timestamp}'></a>{t}</td>
			<td{row_active}>{lat}</td>
			<td{row_active}>{lon}</td>
			<td{row_active}>{temp}</td>
			<td{row_active}>{hum}</td>
			<td{row_active}><a href='index.php?s=details&amp;p=map&amp;fid={feedid}&amp;timestamp={timestamp}'><img src='images/map_icon.png' width='32' height='32' alt='Show on map'></a></td>
		</tr>
		{-tableRow}
	</table>
</div>
<p>&nbsp;</p>
<p>&nbsp;</p>
